<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <div id="heading">
            <h1>Dojonary</h1>
            <input type="text" placeholder="search" id="search">
            <button onclick="changebutton(this)" id="click">Login</button>
        </div>
    </div>
    <div id="container">
        <div id="top-dictionary">
            <div class="definition">
                <div class="word">
                    <h2>ninja</h2>
                    <h3>noun</h3>
                    <p>Plural: <span>ninjas</span></p>
                    <button onclick="display()" id="likes">13 likes</button>
                </div>
                <div class="word-def">
                    <p>A practitioner skilled in the <span>Japenese</span>
                        art of <span>ninjutsu</span></p>
                </div>
            </div>
            <div id="add-definition">
                <div id="text">
                    <p>Dojonary is </p> 
                    <p>defined by <span>you</span></p>
                </div>
                <div id="add-def">
                    <button onclick="hide(this)" id="add">Add Definition</button>
                </div>
            </div>
        </div>
        <div id="bottom-dictionary">
            <div class="definition">
                <div class="word">
                    <h2>ninja</h2>
                    <h3>noun</h3>
                    <p>Plural: <span>ninjas</span></p>
                    <button id="likes">37 likes</button>
                </div>
                <div class="word-def">
                    <p>A <span>programmer</span>  who 
                        breaks down problems with <span>zen</span>-like focus</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
